<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin page</title>
  <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css">
  <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
  <link rel="stylesheet" href="css/azure-maps-layer-legend.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div class="row">
    <div class="col-aut">
      <label for="postMonthlyStatsInput" class="form-label">Post monthly stats with most ridiculous tweet</label>
    </div>
    <div class="col-8">
      <input type="text" id="postMonthlyStatsInput" class="form-control">
    </div>
    <div class="col-auto">
      <button class="btn btn-info" id="postMonthlyStatsButton">Post</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-auto">
      <label for="postLinkInput" class="form-label">Post Mastodon link</label>
    </div>
    <div class="col-8">
      <input type="text" id="postLinkInput" class="form-control">
    </div>
    <div class="col-auto">
      <button class="btn btn-success" id="postLinkButton">Post</button>
    </div>
  </div>
  <div class="row">
    <div class="form-floating">
      <textarea id="tweetTextArea" class="form-control"></textarea>
      <label for="tweetTextArea" class="form-label">Tweet body</label>
    </div>
    <div class="form-floating">
      <textarea id="tweetImagesTextArea" class="form-control"></textarea>
      <label for="tweetImagesTextArea" class="form-label">Tweet images</label>
    </div>
  <div class="row">
    <div class="col-auto">
      <label for="postTweetInput" class="form-label">Tweet link</label>
    </div>
    <div class="col-8">
      <input type="text" id="postTweetInput" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-auto">
      <label for="quoteTweetInput" class="form-label">Quote tweet link</label>
    </div>
    <div class="col-8">
      <input type="text" id="quoteTweetInput" class="form-control">
    </div>
  </div>
  <div class="col-auto">
    <button class="btn btn-success" id="postTweetButton">Post tweet</button>
  </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-auto">
      <label for="deletePostInput" class="form-label">Delete post</label>
    </div>
    <div class="col-8">
      <input type="text" id="deletePostInput" class="form-control">
    </div>
    <div class="col-auto">
      <button class="btn btn-danger" id="deletePostButton">Delete</button>
    </div>
  </div>
  <div id="cardsDiv"></div>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
  <script src="js/element-helpers.js"></script>
  <script src="js/admin-helpers.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
